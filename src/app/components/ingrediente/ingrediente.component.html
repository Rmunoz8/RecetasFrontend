<form class="nuevoIngrediente" >
  <div class="contenidoIngre">
    <div class="eliminar" (click)="deleteOne(i)"></div>
    <div class="nomIngre">
      <input type="text" class="textIngre" ([ngModel])='ingrediente' [placeholder]="Ingrediente">
    </div>
    <div class="cantidadIngre">
      <input type="text" class="textIngre"  ([ngModel])='cantidad' [placeholder]="Cantidad">
    </div>
  </div>
</form>
