<app-navbar></app-navbar>
<div class="contenedor">
  <h1>Usuarios</h1>
  <hr>
  <div>
    <div *ngFor="let usuario of usuarios" class="contenedorUsuairos">
      <div class="contenedorNombre">
        <span class="nombreUsuario">{{usuario.nick}}</span>
      </div>
      <div class="icon">
        <div class="avatar" (click)="ifPerfil(usuario._id)" alt=""></div>
        <app-btn-seguir idUser="usuario._id" ></app-btn-seguir>
      </div>
    </div>
  </div>
</div>
