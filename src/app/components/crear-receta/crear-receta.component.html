<app-navbar></app-navbar>
<div class="contenedor">
  <div class="tituloReceta">Crear Receta {{receta.nombre}} </div>

  <form class="formulario" [formGroup] = 'formulario'(ngSubmit) = 'crearReceta()'>
    <input class="textForm" type="text" name="nombre" id="nombre" placeholder="Nombre de la receta" formControlName = 'nombre' [(ngModel)] = 'receta.nombre' >
    <select name="dificultad" class="form-control" id="dificultad" formControlName='dificultad' [(ngModel)]='receta.dificultad'>
      <option value="sinDificultad">Seleccione dificultad</option>
      <option value="facil">Fácil</option>
      <option value="mediana">Media</option>
      <option value="dificil">Dificil</option>
    </select>
    <div class="ingredientes">
      <div class="btnIngredientes" (click)="anyadirIngrediente()"><span class="tooltiptext">Añadir Ingrediente</span></div>
      <div class="listaIngredientes">
        <div class="cabeceraIn">
          <div class="eliminar" (click)="deleteAll()" *ngIf="receta.ingredientes.length >= 1" ></div>
          <div class="nomIngre">Ingrediente</div>
          <div class="cantidadIngre">Cantidad</div>
        </div>
        <div class="tablaIngredientes">
          <div class="nuevoIngrediente"  *ngFor="let ingre of receta.ingredientes; let i = 'index'">
            <div class="contenidoIngre in_{{i}}"> 
              <div class="eliminar" (click)="deleteOne(i)"></div>
              <div class="nomIngre">
                <input type="text" class="textIngre" formControlName='ingredientes' ([ngModel])='ingre.nombre' [placeholder]="ingre.nombre">
              </div>
              <div class="cantidadIngre">
                <input type="text" class="textIngre" formControlName='ingredientes' ([ngModel])='ingre.cantidad' [placeholder]="ingre.cantidad">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
<div [froalaEditor] name='pasos' formControlName='pasos' [(ngModel)]='receta.pasos'>Introduce los pasos a seguir</div>
    </div>
    <input type="file">    
    <button type="submit" class="btnCrearReceta" >Crear Receta</button>    
  </form>
</div>
