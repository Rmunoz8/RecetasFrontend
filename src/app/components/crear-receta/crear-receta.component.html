<app-navbar></app-navbar>
<div class="contenedor">
  <div class="tituloReceta">Crear Receta {{receta.nombre}} </div>

  <form class="formulario" [formGroup] = 'formulario'(ngSubmit) = 'crearReceta()'>
    <input class="textForm" type="text" name="nombre" id="nombre" placeholder="Nombre de la receta" formControlName = 'nombre' [(ngModel)] = 'receta.nombre' >
    <select name="dificultad" class="form-control dif" id="dificultad" formControlName='dificultad' [(ngModel)]='receta.dificultad'>
      <option value="sinDificultad">Seleccione dificultad</option>
      <option value="facil">FÃ¡cil</option>
      <option value="mediana">Media</option>
      <option value="dificil">Dificil</option>
    </select>
    <div class="form-group">
    <div [froalaEditor]='options' name='pasos' formControlName='pasos' [(ngModel)]='receta.pasos'>Introduce los pasos a seguir</div>
    </div>
    <div class="subidaImagen">
      <label for="uploadImage" class="btnUpload">Subir imagen
        <div class="imgIcon"></div>
      </label>
      <input type="file" id="uploadImage" (change)='fileChangeEvent($event)' formControlName='imagen'>
      <div *ngIf="receta.img">
        <img class="imgReceta" src="{{url}}" alt="">
      </div>
    </div>
    <div type="submit"  *ngIf="formulario.invalid" class="btnCrearRecetaNo" (click)='envio()'>Crear Receta</div>    
    <button type="submit" *ngIf="formulario.valid" class="btnCrearReceta" [disabled]='formulario.invalid' >Crear Receta</button>    
  </form>
</div>
